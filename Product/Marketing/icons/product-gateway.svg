<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <linearGradient id="gateway-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E94560"/>
      <stop offset="100%" stop-color="#4ECCA3"/>
    </linearGradient>
    <filter id="glow-gateway" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Building/institution - Product Gateway -->
  <!-- Roof/pediment -->
  <path d="M3 10l9-7 9 7" stroke="url(#gateway-gradient)"/>
  <!-- Columns -->
  <line x1="6" y1="10" x2="6" y2="20" stroke="url(#gateway-gradient)"/>
  <line x1="10" y1="10" x2="10" y2="20" stroke="url(#gateway-gradient)"/>
  <line x1="14" y1="10" x2="14" y2="20" stroke="url(#gateway-gradient)"/>
  <line x1="18" y1="10" x2="18" y2="20" stroke="url(#gateway-gradient)"/>
  <!-- Base -->
  <line x1="3" y1="20" x2="21" y2="20" stroke="url(#gateway-gradient)"/>
  <!-- Door/gateway entrance -->
  <rect x="10" y="14" width="4" height="6" rx="0.5" stroke="url(#gateway-gradient)"/>
</svg>
